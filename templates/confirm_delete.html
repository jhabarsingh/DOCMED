{% extends 'home.html' %}

{% block content %}

	<p class="lead text-center">
		Are You Sure You Want To Delete ?
	</p>
	<form class="container w-75  jumbotron mt-4 text-center" id="login" method="POST">

	</form>
{% endblock %}
